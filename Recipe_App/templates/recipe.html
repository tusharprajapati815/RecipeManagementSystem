{% extends 'base.html' %}{% load static %}{%block title%} Recipe
{%endblock%}{%block content%}

<div class="container">
  <h1 class="my-4">Add a New Recipe</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered">
      <tr>
        <th><label for="id_recipe_name">Recipe Name:</label></th>
        <td>
          <input
            type="text"
            name="recipe_name"
            maxlength="100"
            required
            id="id_recipe_name"
            class="form-control"
          />
        </td>
      </tr>
      <tr>
        <th><label for="id_recipe_img">Recipe Image:</label></th>
        <td>
          <input
            type="file"
            name="recipe_img"
            required
            id="id_recipe_img"
            class="form-control"
          />
        </td>
      </tr>
      <tr>
        <th><label for="id_description">Description:</label></th>
        <td>
          <textarea
            name="description"
            cols="40"
            rows="10"
            maxlength="500"
            required
            id="id_description"
            class="form-control"
          ></textarea>
        </td>
      </tr>
      <tr>
        <th><label for="id_ingredients">Ingredients:</label></th>
        <td>
          <textarea
            name="ingredients"
            cols="40"
            rows="10"
            maxlength="500"
            required
            id="id_ingredients"
            class="form-control"
          ></textarea>
        </td>
      </tr>
      <tr>
        <th><label for="id_instructions">Instructions:</label></th>
        <td>
          <textarea
            name="instructions"
            cols="40"
            rows="10"
            maxlength="500"
            required
            id="id_instructions"
            class="form-control"
          ></textarea>
        </td>
      </tr>
      <tr>
        <th><label for="id_category">Category:</label></th>
        <td>
          <input
            type="text"
            name="category"
            maxlength="100"
            required
            id="id_category"
            class="form-control"
          />
        </td>
      </tr>
      <tr>
        <th><label for="id_User">User:</label></th>
        <td>
          <input
            type="text"
            name="user"
            value="{{user}}"
            class="form-control"
          />
        </td>
      </tr>
    </table>
    <br />
    <div>
      <button type="submit" class="btn btn-warning">SAVE</button>
      <button type="reset" class="btn btn-secondary">RESET</button>
    </div>
  </form>
</div>

{% endblock %}
